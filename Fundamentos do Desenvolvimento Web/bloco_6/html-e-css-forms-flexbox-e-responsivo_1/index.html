<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="email">Digite seu email <input type="email" name="mail" id="email" autocomplete="off" autofocus></label>
        <br>
        <br>
        <label for="senha">Digite sua senha <input type="password" name="senha" required></label>
        <br><br>
        <input type="checkbox">Lembre-me
        <br><br>
        <button type="submit">Entrar</button>
        
    </form>
</body>
</html>
