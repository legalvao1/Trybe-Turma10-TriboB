<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header><h2>Correios</h2></header>
  <section id="address-div">
    <form action="" method="" >
      <div class="search-cep mb-3 container-sm">
        <h2>Busca CEP</h2>
        <label class="form-label" for="">Digite um CEP</label>
        <input  class="form-control "  type="text" name="" id="ipunt-cep">
      </div>
      <div class="container-sm">
        <button  class="btn btn-primary " type="submit">Buscar</button>
      </div>
      <div class="container-sm">
      <table class="cep-result table table-primary">
        <thead>
            <tr  class=" table table-primary">
              <th class="col" >Logradouro/Nome</th>
              <th class="col">Bairro/Distrito</th>
              <th class="col">Localidade/UF</th>
              <th class="col">CEP</th>
            </tr>
          </div>
        </thead>
        <tbody></tbody>
      </table>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
